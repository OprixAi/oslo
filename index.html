    const SiteContext = createContext(undefined);

    const SiteProvider = ({ children }) => {
      const [content, setContent] = useState(DEFAULT_CONTENT);
      const [isAdminMode, setIsAdminMode] = useState(false);

      useEffect(() => {
        const savedContent = localStorage.getItem('oprix_site_content');
        if (savedContent) {
          try {
            setContent(JSON.parse(savedContent));
          } catch (e) {
            console.error("Failed to parse saved content", e);
          }
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('oprix_site_content', JSON.stringify(content));
      }, [content]);

      const updateContent = (section, data) => {
        setContent((prev) => ({
          ...prev,
          [section]: {
            ...prev[section],
            ...data,
          },
        }));
      };

      const resetContent = () => {
        if (window.confirm("Are you sure you want to reset all content to defaults? This cannot be undone.")) {
          setContent(DEFAULT_CONTENT);
        }
      };

      const toggleAdminMode = () => setIsAdminMode(!isAdminMode);

      return (
        <SiteContext.Provider value={{ content, updateContent, resetContent, isAdminMode, toggleAdminMode }}>
          {children}
        </SiteContext.Provider>
      );
    };

    const useSite = () => {
      const context = useContext(SiteContext);
      if (!context) {
        throw new Error('useSite must be used within a SiteProvider');
      }
      return context;

    const AIChatWidget = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [input, setInput] = useState('');
      const [messages, setMessages] = useState([
        { role: 'model', text: 'Hello. I am the Oprix Enterprise Assistant. How can I help optimize your workflow today?' }
      ]);
      const [isLoading, setIsLoading] = useState(false);
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages, isOpen]);

      const handleSend = async () => {
        if (!input.trim()) return;

        const userMessage = input;
        setInput('');
        setMessages(prev => [...prev, { role: 'user', text: userMessage }]);
        setIsLoading(true);

        try {
          // NOTE: process.env.API_KEY is not available in browser like this. 
          // For the sake of this single file demo, we will use a simulation or need the user to input key.
          
          let apiKey = typeof process !== 'undefined' && process.env ? process.env.API_KEY : null;

          if (!apiKey) {
             // Mock response for demo purposes if no key found
             setTimeout(() => {
                setMessages(prev => [...prev, { role: 'model', text: "Note: No API Key found in environment. This is a demo response." }]);
                setIsLoading(false);
             }, 1000);
             return;
          }

          const ai = new GoogleGenAI({ apiKey });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: userMessage,
            config: {
                systemInstruction: "You are an AI assistant for Oprix AI, an enterprise SAP optimization company. Keep answers professional, concise, and business-focused.",
            }
          });
          
          const text = response.text || "I apologize, I couldn't process that request.";
          setMessages(prev => [...prev, { role: 'model', text }]);

        } catch (error) {
          console.error(error);
          setMessages(prev => [...prev, { role: 'model', text: "Connection to enterprise node failed. Please try again later." }]);
        } finally {
          setIsLoading(false);
        }
      };

      return (

              onClick={() => setIsOpen(true)}
              className="bg-oprix-accent hover:bg-oprix-accentHover text-white p-4 rounded-full shadow-lg shadow-blue-500/30 transition-all hover:scale-110"
            >

          )}

          {isOpen && (

                <div className="flex items-center space-x-2">
                  <Bot className="w-5 h-5 text-oprix-accent" />
                  <span className="font-semibold text-sm">Oprix Assistant</span>
                </div>
                <button onClick={() => setIsOpen(false)} className="text-gray-400 hover:text-white">
                  <X className="w-5 h-5" />
                </button>
              </div>

              <div className="h-80 overflow-y-auto p-4 space-y-4 bg-black/40">
                {messages.map((msg, idx) => (
                  <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[85%] rounded-2xl px-4 py-3 text-sm ${
                      msg.role === 'user' 
                        ? 'bg-oprix-accent text-white rounded-br-none' 
                        : 'bg-white/10 text-gray-200 rounded-bl-none'
                    }`}>
                      {msg.text}
                    </div>
                  </div>
                ))}
                {isLoading && (
                  <div className="flex justify-start">
                    <div className="bg-white/10 rounded-2xl rounded-bl-none px-4 py-3 flex items-center space-x-2">
                      <Loader className="w-4 h-4 animate-spin text-oprix-accent" />
                      <span className="text-xs text-gray-400">Processing...</span>
                    </div>
                  </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              <div className="p-3 bg-black/60 border-t border-white/5">
                <div className="relative">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                    placeholder="Ask about SAP optimization..."
                    className="w-full bg-white/5 border border-white/10 rounded-xl pl-4 pr-12 py-3 text-sm focus:outline-none focus:border-oprix-accent/50 text-white placeholder-gray-500"
                  />
                  <button 
                    onClick={handleSend}
                    disabled={isLoading || !input.trim()}
                    className="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 text-oprix-accent hover:bg-oprix-accent/10 rounded-lg disabled:opacity-50"
                  >
                    <Send className="w-4 h-4" />
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

                <h1 className="font-display text-5xl md:text-7xl font-bold leading-tight mb-6">

                </h1>

                <div className="flex flex-col sm:flex-row gap-4">

                    {content.home.heroCta}
                    <ArrowRight className="ml-2 w-5 h-5" />
                  </Link>
                  <Link to="/services" className="px-8 py-4 bg-white/5 hover:bg-white/10 border border-white/10 text-white font-semibold rounded-lg transition-all flex items-center justify-center backdrop-blur-sm">
                    View Capabilities
                  </Link>
                </div>
              </div>
            </div>

                  <div className="h-full flex flex-col items-center justify-center text-center py-20">
                    <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                      <Send className="w-10 h-10 text-green-500" />
                    </div>
                    <h3 className="text-2xl font-bold mb-2">Message Sent</h3>
                    <p className="text-gray-400">Thank you for contacting Oprix AI. A representative will be in touch within 24 hours.</p>
                    <button onClick={() => setIsSent(false)} className="mt-8 text-oprix-accent hover:underline">Send another message</button>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="grid grid-cols-2 gap-6">
                      <div className="space-y-2">
                        <label className="text-sm font-semibold text-gray-400">Full Name</label>
                        <input 
                          required
                          type="text" 
                          className="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-white focus:border-oprix-accent focus:outline-none transition-colors"
                          value={formState.name}
                          onChange={e => setFormState({...formState, name: e.target.value})}
                        />
                      </div>
                      <div className="space-y-2">
                        <label className="text-sm font-semibold text-gray-400">Company</label>
                        <input 
                          type="text" 
                          className="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-white focus:border-oprix-accent focus:outline-none transition-colors"
                          value={formState.company}
                          onChange={e => setFormState({...formState, company: e.target.value})}
                        />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm font-semibold text-gray-400">Work Email</label>
                      <input 
                        required
                        type="email" 
                        className="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-white focus:border-oprix-accent focus:outline-none transition-colors"
                        value={formState.email}
                        onChange={e => setFormState({...formState, email: e.target.value})}
                      />
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm font-semibold text-gray-400">Message</label>
                      <textarea 
                        required
                        rows={5}
                        className="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-white focus:border-oprix-accent focus:outline-none transition-colors"
                        value={formState.message}
                        onChange={e => setFormState({...formState, message: e.target.value})}
                      />
                    </div>

                    <button 
                      type="submit" 
                      disabled={isSubmitting}
                      className="w-full bg-oprix-accent hover:bg-oprix-accentHover text-white font-bold py-4 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      {isSubmitting ? 'Sending...' : 'Send Message'}
                    </button>
                  </form>
                )}
              </div>

            </div>
          </div>
        </div>
      );
    };

    const Admin = () => {
      const { content, updateContent, resetContent } = useSite();
      const [activeTab, setActiveTab] = useState('home');

      const handleChange = (section, key, value) => {
        updateContent(section, { [key]: value });
      };

      return (
        <div className="pt-20 pb-24 min-h-screen bg-gray-950">
          <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center mb-10">
              <div>
                <h1 className="text-3xl font-display font-bold">Admin Dashboard</h1>
                <p className="text-gray-400">Manage website content and settings.</p>
              </div>
              <button 
                onClick={resetContent}
                className="flex items-center px-4 py-2 bg-red-500/10 text-red-400 border border-red-500/20 rounded-lg hover:bg-red-500/20 transition-colors"
              >
                <RefreshCw className="w-4 h-4 mr-2" />
                Reset Defaults
              </button>
            </div>

            <div className="grid grid-cols-12 gap-8">
              <div className="col-span-12 md:col-span-3 space-y-2">
                 <button 
                   onClick={() => setActiveTab('home')}
                   className={`w-full text-left px-4 py-3 rounded-lg flex items-center ${activeTab === 'home' ? 'bg-oprix-accent text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}
                 >
                   <LayoutIcon className="w-4 h-4 mr-3" /> Home Page
                 </button>
                 <button 
                   onClick={() => setActiveTab('about')}
                   className={`w-full text-left px-4 py-3 rounded-lg flex items-center ${activeTab === 'about' ? 'bg-oprix-accent text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}
                 >
                   <Type className="w-4 h-4 mr-3" /> About Page
                 </button>
                 <button 
                   onClick={() => setActiveTab('services')}
                   className={`w-full text-left px-4 py-3 rounded-lg flex items-center ${activeTab === 'services' ? 'bg-oprix-accent text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}
                 >
                   <ImageIcon className="w-4 h-4 mr-3" /> Services
                 </button>
              </div>

              <div className="col-span-12 md:col-span-9 bg-gray-900 rounded-xl border border-white/5 p-8">
                 {activeTab === 'home' && (
                   <div className="space-y-6">
                     <h2 className="text-xl font-bold mb-6 pb-2 border-b border-white/5">Home Section Editing</h2>
                     
                     <div className="space-y-2">
                       <label className="text-sm font-semibold text-gray-400">Hero Headline</label>
                       <input 
                         type="text" 
                         className="w-full bg-black border border-white/10 rounded p-3 text-white focus:border-oprix-accent focus:outline-none"
                         value={content.home.heroTitle}
                         onChange={(e) => handleChange('home', 'heroTitle', e.target.value)}
                       />
                     </div>

                     <div className="space-y-2">
                       <label className="text-sm font-semibold text-gray-400">Hero Subtitle</label>
                       <textarea 
                         rows={3}
                         className="w-full bg-black border border-white/10 rounded p-3 text-white focus:border-oprix-accent focus:outline-none"
                         value={content.home.heroSubtitle}
                         onChange={(e) => handleChange('home', 'heroSubtitle', e.target.value)}
                       />
                     </div>

                     <div className="space-y-2">
                       <label className="text-sm font-semibold text-gray-400">Value Prop Title</label>
                       <input 
                         type="text" 
                         className="w-full bg-black border border-white/10 rounded p-3 text-white focus:border-oprix-accent focus:outline-none"
                         value={content.home.valuePropTitle}
                         onChange={(e) => handleChange('home', 'valuePropTitle', e.target.value)}
                       />
                     </div>
                     
                     <div className="p-4 bg-green-500/10 border border-green-500/20 rounded flex items-center text-green-400 text-sm">
                       <Save className="w-4 h-4 mr-2" />
                       Changes are saved automatically to local storage.
                     </div>
                   </div>
                 )}

                 {activeTab === 'about' && (
                   <div className="space-y-6">
                     <h2 className="text-xl font-bold mb-6 pb-2 border-b border-white/5">About Section Editing</h2>
                     
                     <div className="space-y-2">
                       <label className="text-sm font-semibold text-gray-400">Mission Statement</label>
                       <textarea 
                         rows={4}
                         className="w-full bg-black border border-white/10 rounded p-3 text-white focus:border-oprix-accent focus:outline-none"
                         value={content.about.missionDesc}
                         onChange={(e) => handleChange('about', 'missionDesc', e.target.value)}
                       />
                     </div>

                     <div className="space-y-2">
                       <label className="text-sm font-semibold text-gray-400">Vision Statement</label>
                       <textarea 
                         rows={4}
                         className="w-full bg-black border border-white/10 rounded p-3 text-white focus:border-oprix-accent focus:outline-none"
                         value={content.about.visionDesc}
                         onChange={(e) => handleChange('about', 'visionDesc', e.target.value)}
                       />
                     </div>
                   </div>
                 )}

                 {activeTab === 'services' && (
                   <div className="space-y-6">
                     <h2 className="text-xl font-bold mb-6 pb-2 border-b border-white/5">Services List (Read Only in Demo)</h2>
                     <p className="text-gray-500 italic">Advanced array editing would be implemented here in a full production CMS. Currently showcasing text field binding only.</p>
                     
                     <div className="space-y-4 opacity-50 pointer-events-none">
                        {content.services.items.map((item, idx) => (
                          <div key={idx} className="p-4 border border-white/10 rounded bg-black">
                            <div className="font-bold">{item.title}</div>
                            <div className="text-sm text-gray-500">{item.desc}</div>
                          </div>
                        ))}
                     </div>
                   </div>
                 )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- APP ---

    const App = () => {
      return (
        <SiteProvider>
          <HashRouter>
            <Layout>
              <Routes>
                <Route path="/" element={<Home />} />
                <Route path="/about" element={<About />} />
                <Route path="/services" element={<Services />} />
                <Route path="/resources" element={<Resources />} />
                <Route path="/contact" element={<Contact />} />
                <Route path="/admin" element={<Admin />} />
                <Route path="*" element={<Navigate to="/" replace />} />
              </Routes>
            </Layout>
            <AIChatWidget />
          </HashRouter>
        </SiteProvider>
      );
    };

    // --- RENDER ---
    const rootElement = document.getElementById('root');
    const root = createRoot(rootElement);
    root.render(<App />);

  </script>
</body>
</html>
